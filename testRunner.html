<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="src/tests/jasmine/lib/jasmine-core/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="src/tests/jasmine/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="src/tests/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="src/tests/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script>
    dojoConfig = {
        async : true,
        isDebug : true,
        baseUrl : location.pathname.replace(/\/[^/]+$/, "/src/"),
        tlmSiblingOfDojo : false,
        parseOnLoad : false,
        packages : [
            {name : "dojo", location : "lib/dojo"},
            {name : "dijit", location : "lib/dijit"},
            {name : "dojox", location : "lib/dojox"},
            {name : "treehugger", location : "lib/treehugger/lib/treehugger"}
        ]
    };
    </script>
    <script type="text/javascript" src="src/lib/dojo/dojo.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript">
    require(["tests/test_MMLCompiler"], function(){});
  </script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
